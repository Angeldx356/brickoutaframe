<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickOut 2</title>
    <script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@3.13.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <a-scene id="scene" physics="gravity:-9.8 debug: true">
        <a-box  position="0 8 0" scale="25 15 0.1" color="black" ></a-box>
        <a-box static-body position="-12.35 8 0.3" scale="0.3 15 1" color="blue" ></a-box>
        <a-box static-body position="12.35 8 0.3" scale="0.3 15 1" color="blue" ></a-box>
        <a-box static-body position="0 15.5 0.3" scale="25 0.3 1" color="blue"></a-box>
        <a-box static-body position="0 0.67 0.3" scale="25 0.3 1" color="red"></a-box>

        <a-box static-body id="barra" position="0 1.8 .5" scale="2 .2 .9" ></a-box>

        <!-- Cambiado a static-body ya que no se mueve -->
        <!-- <a-sphere dynamic-body position="0 4 .5" radius=".3" color="yellow" elasticity="1"></a-sphere> -->
        <a-camera position="0 8 10"></a-camera>
    </a-scene>
    <input id="tiro" class="buttonTiro" value="INICIO" type="button">
    <script src="./collision.js"></script>
    <script src="./pelota.js"></script>
    <script src="./blocks.js"></script>
    <script src="./barra.js"></script>
</body>
</html>
